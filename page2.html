<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>MATHEMATICAL RIDDLES</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <img class="image" src="https://www.pixelstalk.net/wp-content/uploads/2016/05/Cube-Math-HD-Wallpaper.png" alt="loading">
    <h1>The Math Game</h1>
      <div  id="container">
          <div id="score">
              Score : <span id="scorevalue">0</span>
          </div>
          <div id="correct">
              Correct
          </div>
          <div id="wrong">
              Try Again
          </div>
          <div id="question">

          </div>
          <div id="instruction">
              Click on the correct choice otherwise time reduces by one second
          </div>
          <div id="choices">
              <div id="box1" class="box"></div>
              <div id="box2" class="box"></div>
              <div id="box3" class="box"></div>
              <div id="box4" class="box"></div>
          </div>
          <div id="startreset">
              Start Game
          </div>
          
          <div id="timeremaining">
              Time Remaining :
              <span id="timeremainingvalue">60</span>
              sec
          </div>
          <div id="gameOver">
          </div>
          
      </div>

      <!-- script -->
      <script type="text/javascript" src="script.js"></script>
</body>
</html>
